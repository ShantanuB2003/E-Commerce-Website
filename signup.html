<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-1000">
        <form action="signup.php" class="w-50 bg-warning p-4" method="POST" onsubmit="return validate()">
            <h3 class="text-center">SignUp Here</h3>
            <input required type="text" class="form-control" placeholder="Username" name="username">
            <input required id="pass1" type="password" class="form-control mt-2" placeholder="Password" name="password">
            <input required id="pass2" type="password" class="form-control mt-2" placeholder="Retype Password">

            <select class="form-control mt-2" name="usertype">
                <option value="Vendor">Vendor</option>
                <option value="Customer">Customer</option>
            </select>
            <div class="text-center mt-3">
                <button class="btn btn-success">Sign Up</button>
            </div> 
        </form>
    </div>
    <script>
        function validate()
        {
            pass1Obj=document.getElementById("pass1");
            pass2Obj=document.getElementById("pass2");

            if(pass1Obj.value===pass2Obj.value)
            {
                return true;
            }
            else
            {
                alert("Password mismatch");
                return false;
            }
        }
    </script>
</body>
</html>
